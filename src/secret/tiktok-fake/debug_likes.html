<!DOCTYPE html>
<html>
  <head>
    <title>Debug Likes</title>
  </head>
  <body>
    <h1>Debug Likes System</h1>
    <button onclick="testGetLikes()">Test Get Likes</button>
    <button onclick="testLike()">Test Like "Amena Tom.mp4"</button>
    <div id="result"></div>

    <script>
      function testGetLikes() {
        console.log("Testing get likes...");
        fetch("/secret/tiktok-fake/get_likes.php")
          .then((response) => {
            console.log("Response status:", response.status);
            return response.json();
          })
          .then((data) => {
            console.log("Data received:", data);
            document.getElementById("result").innerHTML =
              "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("result").innerHTML =
              "<p>Error: " + error.message + "</p>";
          });
      }

      function testLike() {
        console.log("Testing like...");
        fetch("/secret/tiktok-fake/like_handler.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ filename: "Amena Tom.mp4" }),
        })
          .then((response) => {
            console.log("Like response status:", response.status);
            return response.json();
          })
          .then((data) => {
            console.log("Like data received:", data);
            document.getElementById("result").innerHTML =
              "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
          })
          .catch((error) => {
            console.error("Like error:", error);
            document.getElementById("result").innerHTML =
              "<p>Error: " + error.message + "</p>";
          });
      }
    </script>
  </body>
</html>
