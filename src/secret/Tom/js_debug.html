<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Debug</title>
  </head>
  <body>
    <h1>JavaScript Debug Test</h1>
    <button id="testBtn">Test Like Button</button>
    <div id="result"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded");

        const testBtn = document.getElementById("testBtn");
        const resultDiv = document.getElementById("result");

        if (testBtn) {
          console.log("Test button found");
          testBtn.addEventListener("click", function () {
            console.log("Test button clicked");
            resultDiv.innerHTML = "Button clicked! Testing fetch...";

            // Test fetch to get_likes.php
            fetch("/secret/Tom/get_likes.php")
              .then((response) => {
                console.log("Response status:", response.status);
                resultDiv.innerHTML +=
                  "<br>Response status: " + response.status;
                return response.json();
              })
              .then((data) => {
                console.log("Data received:", data);
                resultDiv.innerHTML +=
                  "<br>Data received: " + JSON.stringify(data);
              })
              .catch((error) => {
                console.error("Error:", error);
                resultDiv.innerHTML += "<br>Error: " + error.message;
              });
          });
        } else {
          console.log("Test button not found");
          resultDiv.innerHTML = "Test button not found";
        }
      });
    </script>
  </body>
</html>
